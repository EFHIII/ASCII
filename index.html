<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>ASCII</title>
</head>

<body>
  <input type="button" value="Dark" class="btn" onclick="toggleBlack()">
  <input type="button" value="Invert" class="btn" onclick="invertColors()">
  <form onsubmit="submitSearch(1);return false">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" placeholder="URL" value="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png">
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" placeholder="Size" min="0" value="200">
    <label for="ratio">Ratio:</label>
    <input type="number" step=".01" id="ratio" name="ratio" placeholder="Ratio" min="0" value="1">
    <label for="power">Power:</label>
    <input type="number" step=".01" id="power" name="power" placeholder="Power" min="0" value="2">
    <label for="type">Type:</label>
    <select name="type" id="type">
      <optgroup>
        <option value="-1">Dithered Brail</option>
        <option value="0">Detailed Gradient</option>
        <option value="1">Medium Gradient</option>
        <option value="2">Simple Gradient</option>
        <option value="3">Monocolor</option>
      </optgroup>
      <optgroup>
        <option value="4">Dithered Gradient</option>
        <option value="5" selected="selected">Floyd Gradient</option>
        <option value="6">Silhouette Gradient</option>
      </optgroup>
      <optgroup>
        <option value="7">Block box Gradient</option>
        <option value="8">Block box Devision</option>
        <option value="9">Block Floyd box Gradient</option>
        <option value="10">Block Floyd box Devision</option>
        <option value="11">Block Silhouette box Devision</option>
      </optgroup>
    </select>
    <input type="submit" autocomplete="off" value="Submit" class="btn">
  </form>
  <div id='c' class='txt'></div>
  <hr>
  <div id='t' class='txt'></div>
  <div id='v' class='can'>
    <img src="https://avatars3.githubusercontent.com/u/20879009?s=400&u=0652fc39a63e42104a286720ae761f1b10b0a63f&v=4" id="s"><canvas id="i">
  </div>

  <script type="text/javascript">
    // run this ASAP to improve user experience (sets form fields based on URL parameters)
    (new URL(window.location.href)).searchParams.forEach((x, y) =>
      y === 'singles' ? document.getElementById(y).checked = true : document.getElementById(y).value = x)
  </script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
