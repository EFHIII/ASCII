<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ASCII</title>
</head>

<body>
  <input type="button" value="Dark" onclick="toggleBlack()">
  <input type="button" value="Invert" onclick="invertColors()">
  <form onsubmit="submitSearch();return false">
    <label for="url">URL</label>
    <input type="text" id="url" name="url" placeholder="URL" value="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png">
    <label for="size">Size</label>
    <input type="number" id="size" name="size" placeholder="Size" min="0" value="200">
    <input type="submit" autocomplete="off" value="Submit">
  </form>
  <div id='c' style='width:100%;height:100vh;resize:none;font-size:20%;font-family:monospace;letter-spacing: 0.5px;white-space: nowrap;'></div>
  <div id='v' style='visibility:hidden;position:fixed'>
    <img src="https://avatars3.githubusercontent.com/u/20879009?s=400&u=0652fc39a63e42104a286720ae761f1b10b0a63f&v=4" id="s"><canvas id="i">
  </div>

  <script type="text/javascript">
    // run this ASAP to improve user experience (sets form fields based on URL parameters)
    (new URL(window.location.href)).searchParams.forEach((x, y) =>
      y === 'singles' ? document.getElementById(y).checked = true : document.getElementById(y).value = x)
  </script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
